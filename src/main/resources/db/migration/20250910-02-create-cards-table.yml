databaseChangeLog:
  - changeSet:
      id: 20250910-02-create-cards-table
      author: askar
      changes:
        - createTable:
            tableName: cards
            columns:
              # --- id ---
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_cards
                    nullable: false

              # --- encrypted_card_number ---
              - column:
                  name: encrypted_card_number
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              # --- card_number_hash ---
              - column:
                  name: card_number_hash
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true

              # --- owner_id (FK) ---
              - column:
                  name: owner_id
                  type: BIGINT
                  constraints:
                    nullable: false

              # --- expiry_date ---
              - column:
                  name: expiry_date
                  type: DATE
                  constraints:
                    nullable: false

              # --- card_status ---
              - column:
                  name: card_status
                  type: VARCHAR(55)
                  constraints:
                    nullable: false

              # --- balance ---
              - column:
                  name: balance
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            constraintName: fk_cards_owner
            baseTableName: cards
            baseColumnNames: owner_id
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE

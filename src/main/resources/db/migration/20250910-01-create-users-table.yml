databaseChangeLog:
  - changeSet:
      id: 20250910-01-create-users-table
      author: askar
      changes:
        - createTable:
            tableName: users
            columns:
              # --- id ---
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_users
                    nullable: false

              # --- username ---
              - column:
                  name: username
                  type: VARCHAR(55)
                  constraints:
                    nullable: false

              # --- password_hash ---
              - column:
                  name: password_hash
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              # --- role ---
              - column:
                  name: role
                  type: VARCHAR(55)
                  constraints:
                    nullable: false

        # --- uk_users_username_lower ---
        - createIndex:
            tableName: users
            indexName: uk_users_username_lower
            unique: true
            columns:
              - column:
                  name: username
                  computed: true
                  valueComputed: lower(username)